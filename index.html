<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Produtos</title>
</head>
<body>

  <h2>Estilização de tabelas</h2>

  <table>

    <tr>
      <th>Código</th>

    <tr class="alterna">
      <td>001</td>
      <td>Notebook</td>
      <td class="num">R$ 2500,00</td>
    </tr>

    <tr>
      <td>002</td>
      <td>Tablet</td>
      <td class="num">R$ 1500,00</td>
    </tr>

    <tr class="alterna">
      <td>003</td>
      <td>Iphone</td>
      <td class="num">R$ 3500,00</td>
    </tr>

    <tr>
      <td>004</td>
      <td>Nexus</td>
      <td class="num">R$ 3500,00</td>
    </tr>
  </table>
  
</body>
</html>
